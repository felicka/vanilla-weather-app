<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
  </head>
  <link href="src/style.css" rel="stylesheet" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/448d85e3bd.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <body>
    <div class="container">
      <div class="weather-app">
        <h1>
          <span class="city" id="city"></span> ,
          <span class="country" id="country"></span>
        </h1>
        <ul>
          <li>Last updated: <span id="date"></span></li>
          <li id="description"></li>
        </ul>

        <div class="row align-items-center main-temp">
          <div class="col-4">
            <div class="block">
              <div class="clearfix">
                <h2>
                  <span class="temperature" id="temperature"></span>
                  <span class="units">℃ | ℉</span>
                </h2>

                <h6>L:<span id="min"></span>° | H:<span id="max"></span>°</h6>
              </div>
            </div>
          </div>
          <div class="col-4"><img id="icon" /></div>
          <div class="col-4">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
              <li>Feels like: <span id="feels"></span>℃</li>
            </ul>
          </div>
        </div>

        <br />

        <div class="container">
          <div class="daily-temp">
            <div class="row align-items-start">
              <div class="col-2">
                <div
                  class="card-body mx-auto align-items-center d-flex justify-content-center flex-column"
                >
                  <span class="card-title">Mon</span>
                  <i class="fa-solid fa-cloud"></i>
                  <p class="card-temp">19℃ 20℃</p>
                </div>
              </div>
              <div class="col-2">
                <div
                  class="card-body mx-auto align-items-center d-flex justify-content-center flex-column"
                >
                  <span class="card-title">Tue</span>
                  <i class="fa-regular fa-sun"></i>
                  <p class="card-temp">19℃ 20℃</p>
                </div>
              </div>
              <div class="col-2">
                <div
                  class="card-body mx-auto align-items-center d-flex justify-content-center flex-column"
                >
                  <span class="card-title">Wed</span>
                  <i class="fa-solid fa-cloud-showers-heavy"></i>
                  <p class="card-temp">19℃ 20℃</p>
                </div>
              </div>
              <div class="col-2">
                <div
                  class="card-body mx-auto align-items-center d-flex justify-content-center flex-column"
                >
                  <span class="card-title">Thu</span>
                  <i class="fa-solid fa-cloud-sun"></i>
                  <p class="card-temp">19℃ 20℃</p>
                </div>
              </div>
              <div class="col-2">
                <div
                  class="card-body mx-auto align-items-center d-flex justify-content-center flex-column"
                >
                  <span class="card-title">Fri</span>
                  <i class="fa-solid fa-wind"></i>
                  <p class="card-temp">19℃ 20℃</p>
                </div>
              </div>
              <div class="col-2">
                <div
                  class="card-body mx-auto align-items-center d-flex justify-content-center flex-column"
                >
                  <span class="card-title">Sat</span>
                  <i class="fa-solid fa-wind"></i>
                  <p class="card-temp">19℃ 20℃</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />

        <div class="container">
          <form id="search-form" class="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Enter city name..."
                  autofocus="on"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <button type="submit" value="Search" class="btn btn-dark">
                  Search
                </button>
              </div>
              <div class="col-3">
                <button type="button" id="location-button" class="btn btn-dark">
                  Current
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <p class="coder">
        <a href="https://github.com/felicka/my-weather-app" target="_blank"
          >Open-source code</a
        >
        by Felicia
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
