<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
  </head>
  <link href="src/style.css" rel="stylesheet" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="container">
          <form id="search-form" class="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Enter city name..."
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <button type="submit" value="Search" class="btn btn-primary">
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>

        <h1><span class="city" id="city"></span></h1>
        <ul>
          <li>Last updated: <span id="date"></span></li>
          <li id="description"></li>
        </ul>

        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="" id="icon" alt="clear" class="float-left" />

              <div class="float-left">
                <span id="temperature"></span>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">℃ | </a>
                  <a href="#" id="fahrenheit-link"> ℉</a></span
                >
              </div>
            </div>
          </div>

          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <p class="coder">
        <a href="https://github.com/felicka/my-weather-app" target="_blank"
          >Open-source code</a
        >
        by Felicia
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
